<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h2>City</h2>
        </div>
        <div class="heading">
            <div class="column-1">
                <img src="images/sun-cloud.svg" alt="">
                <h1>0<sup>o</sup><span>c</span></h1>
            </div>
            <div class="column-2">
                <div><p>Feels like</p><span class="feels">0<sup>o</sup></span></div>
                <div><p>Wind</p><span class="wind">0%</span></div>
            </div>
        </div>
        <form action="" id="form">
            <div>
                <input type="text" placeholder="Enter City" id="city">
            </div>
            <div>
                <label>
                    <input name="radio-btn" type="radio" value="C"/>
                    <span>Celsius</span>
                </label>
            </div>
            <div>
                <label>
                    <input name="radio-btn" type="radio" value="F"/>
                    <span>Fahrenheit</span>
                </label>
            </div>
            <div>
                <input type="submit" value="Submit" id="btn"><br>
            </div>       
        </form>
    
    </div>
    

<script src = "main.js"></script>
</body>
</html>
